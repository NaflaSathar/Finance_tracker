<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - INR</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1 class="display-4">Finance Tracker</h1>
            <p class="lead">Track your expenses and income in INR</p>
        </header>

        <div class="row">
            <!-- Summary Cards -->
            <div class="col-md-4 mb-4">
                <div class="card summary-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Balance</h5>
                        <h2 class="amount" id="totalBalance">₹0.00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card summary-card">
                    <div class="card-body">
                        <h5 class="card-title">Income</h5>
                        <h2 class="amount income" id="totalIncome">₹0.00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card summary-card">
                    <div class="card-body">
                        <h5 class="card-title">Expenses</h5>
                        <h2 class="amount expense" id="totalExpense">₹0.00</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Transaction</h5>
                <form id="transactionForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="amount" class="form-label">Amount (₹)</label>
                            <input type="number" class="form-control" id="amount" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-select" id="type" required>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Transaction</button>
                </form>
            </div>
        </div>

        <!-- Transaction History -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Transaction History</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transactionList">
                            <!-- Transactions will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
